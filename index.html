<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="ice cream minions.png">
  <link rel="stylesheet" href="clear-day.svg">
  <link rel="stylesheet" href="design/cartoon-static/.gitkeep">
  <link rel="stylesheet" href="style.css">
  <title>Minion Weather App</title>
</head>
<body class="weather-app">
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="Vanilla-weather-app">
    <h1>
      Los Angeles
    </h1>
    <ul class="day">
      <li>
        Friday 5:00
      </li>
      <li>
        Clear
        </li>
    </ul>
 
    <div class="row">
      <div class="col-6">
        <div class="clearfix">
        <img class="forecast" src="clear-day.svg">
        <img src="ice cream minions (1).png" id="minions"
        alt="sunny"
        class="float left"/> 
      </div>
    </div>
      <div class="col-6">
        <div class="float-left">
          <strong>
            15
          </strong><span class="units">°C | <a href="#">
            °F
          </a>  </span>
          </div>
        <ul class="description">
          <li>
            <img src="humidity.png" id="humidity-img">: 75% 
          </li>
          <li id="wind">
            <img src="wind.png" id="wind-img">: 5 km/h
          </li>
          <li id="feels-like">
            <img src="feels-like.png" id="feels-like-img">: 14 °C
          </li>
        </ul>
      </div>
    </div>
  </div>
  </div>
  
</body>
<footer>
  <a href="https://github.com/Amandacorral07/Vanilla-Weather-App.git" target="_blank">
    Open-source code
  </a>  by Amanda Corral
</footer>
<script src= "script.js"></script>
</html>
